<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        input[type="text"], input[type="number"] {
            width: 300px;
        }

</head>
<body>
    <h1>Submission Input</h1>
    <form method="post">
        <input type="text" name="person" id="person" class="form-control form-control-lg" placeholder="people's names">
        <br>
        <input type="number" name="height" id="height" class="form-control" placeholder="height(in.) of lowest snowball">
        <br>
        <input type="number" name="count" id="count" class="form-control" placeholder="number of snowballs">
        <br>
        <input type="submit">
    </form>
</body>
</html>
