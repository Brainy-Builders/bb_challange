<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Brainy Builders Snowball Building Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <style>
table tr:first-child {
  font-size: 2.5em; /* Change this value to adjust the font size */
  color: gold
}

table tr:nth-child(2) {
  font-size: 2.4em; /* Change this value to adjust the font size */
  color: silver
}

table tr:nth-child(3) {
  font-size: 2.2em; /* Change this value to adjust the font size */
  color: #cd7f32
}

tr {
    font-size: 2em;
    width: 150px;
    font-family: 'Roboto Condensed', sans-serif;
}


    </style>
</head>
<body>
    <h1>The Snowball Building Challenge Leaderboard</h1>
    <table border="0">
        {% for i in scores%}
            <tr>
                <td>{{i[0]|safe}}</td>
                <td>{{i[3]|safe}}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="/input">new submission</a>
</body>
</html>
